<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Social home - a social media app" />
    <title>Home</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>
  <body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg bg-light border-bottom pt-4 pb-4">
      <div class="container-fluid">
        <a class="navbar-brand text-primary" href="index.html">Social</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link log-out" href="login.html">Log Out</a>
            </li>
          </ul>

          <form class="d-flex search-form" role="search">
            <input
              class="form-control me-2 search-field"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-secondary" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container-sm flex-column d-flex h-100 mt-5 align-items-center">
      <div class="main-container">
        <div class="mb-5">
          <div class="row align-items-center gap-3 mb-3">
            <div class="avatar-container col-1 ms-2"></div>
            <h1 class="h3 col-10 mb-0">What's on your mind?</h1>
            <div class="signal"></div>
          </div>
          <form class="col-12 post-form">
            <div class="d-flex justify-content-between gap-4">
              <div class="mb-3 flex-grow-1">
                <label for="title" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  name="title"
                  id="title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="img" class="form-label">Image URL</label>
                <input type="url" class="form-control" name="media" id="img" />
              </div>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="3"
                name="body"
                required
              ></textarea>
            </div>
            <button class="btn-outline-primary btn">Post</button>
          </form>
        </div>

        <div class="mb-4">
          <div class="d-flex justify-content-between mb-4 flex-wrap">
            <h2 class="h4">Feed</h2>
            <div class="d-flex align-items-center flex-wrap">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="image-filter"
                />
                <label class="form-check-label" for="image-filter">
                  Only posts w/image
                </label>
              </div>

              <select class="form-select" id="sort">
                <option value="" selected>--Sort by--</option>
                <option value="desc">Latest First</option>
                <option value="asc">Oldest First</option>
              </select>
            </div>
          </div>
          <div
            class="d-flex flex-column gap-3 posts-container align-items-center"
          ></div>
        </div>
      </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dist/js/index.js" type="module"></script>
  </body>
</html>
