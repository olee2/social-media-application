<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Register for Social - a social media app"
    />
    <title>Register</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>
  <body
    class="text-center d-flex flex-column"
    data-new-gr-c-s-check-loaded="8.902.0"
    data-gr-ext-installed=""
  >
    <nav
      class="navbar navbar-expand bg-light border-bottom pt-4 pb-4 align-items-center"
    >
      <div class="container-fluid">
        <a class="navbar-brand text-primary" href="index.html">Social</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="register.html"
                >Register</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Log In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="w-100 m-auto form-signin register">
      <form action="">
        <h1 class="mb-4 text-primary">Social</h1>
        <h2 class="h4 mb-3 fw-normal">Sign Up</h2>
        <div class="signal"></div>
        <div class="form-floating">
          <input
            type="text"
            name="name"
            class="form-control user-name"
            id="floatingInput"
            placeholder="Username"
            title="Username can only contain letters, numbers and underscore (-)"
            pattern="[\w]+"
            required
          />
          <label for="floatingInput">User name</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            name="email"
            title="Enter a valid (@noroff.no / @stud.noroff.no) email adress"
            class="form-control email"
            id="floatingInput"
            placeholder="name@example.com"
            pattern="^[\w\-.]+@(stud.)?noroff.no$"
            required
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            name="password"
            minlength="8"
            class="form-control password mb-3"
            id="floatingConfirmPassword"
            placeholder="Password"
            required
          />
          <label for="floatingConfirmPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign Up
        </button>
        <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
      </form>
    </main>
    <script src="dist/js/register.js" type="module"></script>
  </body>
</html>
